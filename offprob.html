<!DOCTYPE html>
<html>
<head>
    <title>officer problems</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function loadProblems() {
            var problems = JSON.parse(localStorage.getItem('problems')) || [];
            var problemList = document.getElementById('problemList');
            problemList.innerHTML = '';

            problems.forEach(function(problem, index) {
                var problemItem = document.createElement('li');
                problemItem.textContent = `Name: ${problem.name},Problem: ${problem.problem}, Description: ${problem.description}`;
                problemList.appendChild(problemItem);
            });
        }

        window.onload = loadProblems;
    </script>
    <style>
        .nav {
            background-color: grey;

        header {

        .one, .three, .four {

        }
        .two {
            margin-right: 60px;
            color: black;
            text-decoration: none;
        }
        .one:hover, .two:hover, .three:hover, .four:hover {
            color: black;
        }
        .container {
            display: flex;
            align-items: flex-start;
            margin-top: 60px;

        }
        img {

            height: 500px;
        }

        p {

        }

        }

</head>
