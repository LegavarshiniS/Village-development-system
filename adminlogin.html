    <script>
        function lgn() {
            var id = document.forms["login"]["idd"];
            
            var password = document.forms["login"]["pwd"];
            if (id.value == "") {
                alert("Please enter Identification number");
                id.focus();
                return false;
            } 
           
            else if (password.value == "") {
                alert("Please enter password");
                password.focus();
                return false;
            } else if (id.value == "1234"  && password.value == "123") {
                alert("Logged in");
                // window.location.href = "offland.html";
                return false;
            } else {
                alert("Invalid ID or password");
                return false;
            }
        }
    </script>
